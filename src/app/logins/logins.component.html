<app-header></app-header>

<ion-content>

<ion-text><h3> Logins component</h3></ion-text>

<p>
  <ion-button [routerLink]="['./logincreate']">Create</ion-button>
</p>

<ul>
  <ion-list [routerLink]="identifiant?._id" *ngFor="let identifiant of identifiers$|async">
      <ion-item>
        <ion-label>
            {{identifiant?.title}}
        </ion-label>
      </ion-item>
  </ion-list>
</ul>
</ion-content>
