<app-header></app-header>

<ion-content>

<ion-text><h3> Notes</h3></ion-text>

<p>
  <ion-button [routerLink]="['./create']">Create</ion-button>
</p>

<ul>
  <ion-list [routerLink]="note?._id" *ngFor="let note of notes$|async">
      <ion-item>
        <ion-label>
            {{note?.title}}
        </ion-label>
      </ion-item>
  </ion-list>
</ul>
</ion-content>
